<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="hesder-links">
            <a href="index.html">Google Search</a>
            <a href="adv.html">Google Advanced Search </a>
        </div>
    </div>
    <div class="imgandsea">
        <img  src="img/googlelogo_color_272x92dp.png" alt="Google logo" />
        
        <form action="https://www.google.com/search">
            <div class="search-field">
                <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                <input type="text" name="q" class="form-control form-rounded">
                <input type="hidden" name="tbm" value="isch">
            </div>
        </form>
           
    </div>
    <div class="end">
        <p>Iraq</p>
    </div>
</body>
</html>
