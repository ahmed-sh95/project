<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header-adv">
    <div class="header-links">
        
        <a href="imgsea.html">Google images</a>
            <a href="i.html">Google Search </a>
            </div>
            <img src="img/googlelogo_color_272x92dp.png" alt="">
        </div>
    </div>
    <div class="text-left">
            <h3>Advanced search</h3>
            <hr>
            <div class="text-left">
                <form action="https://google.com/search">
                    
                    <div class="row">
                        <div class="col">
                        <p> all these words:</p>
                        </div>
                        <div class="col">
                        <input name="as_q" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <p>  this exact word or phrase:</p> 
                        </div>
                        <div class="col">
                        <input name="as_epq" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <p>  any of these words:</p>
                        </div>
                        <div class="col">
                        <input name="as_oq" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <p>  none of these words:</p>
                        </div>
                        <div class="col">
                        <input name="as_eq" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <button type="submit" class="btn-adv">Advanced search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
